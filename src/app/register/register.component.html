<div class="container">
  <form #registerForm="ngForm" (ngSubmit)="register()" autoComplete="off">
    <h2>Sign Up</h2>
    <div class="mb-3 form-floating">
      <input
        type="text"
        class="form-control"
        name="username"
        [(ngModel)]="model.uName"
        placeholder="username"
      />
      <label>UserName</label>
    </div>
    <div class="mb-3 form-floating">
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="model.password"
        placeholder="password"
      />
      <label>Password</label>
    </div>
    <button class="btn btn-outline-success" type="submit">Register</button>
  </form>
  <button class="btn btn-outline-primary" (click)="cancel()">Cancel</button>
  <ul>
    <li *ngFor="let user of userFromHomeComponent">{{ user.id }} - {{ user.userName }}</li>
  </ul>
</div>
